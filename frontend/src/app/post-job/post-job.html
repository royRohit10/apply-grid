<div class="postjob-wrapper d-flex justify-content-center align-items-center min-vh-100">
  <div class="postjob-card shadow p-4 rounded-4 bg-white" style="max-width: 550px; width: 100%;">

    <!-- Header -->
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">Create Job Posting</h2>
      <p class="text-muted small">Fill in the details to publish a job opportunity</p>
    </div>

    <!-- Job Title -->
    <div class="mb-3 position-relative">
      <label class="form-label fw-semibold">Job Title</label>
      <i class="bi bi-briefcase input-icon"></i>
      <input class="form-control stylish-input ps-5" [(ngModel)]="title" placeholder="e.g. Software Developer" />
    </div>

    <!-- Company -->
    <div class="mb-3 position-relative">
      <label class="form-label fw-semibold">Company</label>
      <i class="bi bi-building input-icon"></i>
      <input class="form-control stylish-input ps-5" [(ngModel)]="company" placeholder="e.g. Google" />
    </div>

    <!-- Location -->
    <div class="mb-3 position-relative">
      <label class="form-label fw-semibold">Location</label>
      <i class="bi bi-geo-alt input-icon"></i>
      <input class="form-control stylish-input ps-5" [(ngModel)]="location" placeholder="e.g. Bangalore" />
    </div>

    <!-- Salary -->
    <div class="mb-3 position-relative">
      <label class="form-label fw-semibold">Salary</label>
      <i class="bi bi-currency-rupee input-icon"></i>
      <input type="number" class="form-control stylish-input ps-5" [(ngModel)]="salary" placeholder="e.g. 600000" />
    </div>

    <!-- Description -->
    <div class="mb-3 position-relative">
      <label class="form-label fw-semibold">Job Description</label>
      <i class="bi bi-pencil-square input-icon"></i>
      <textarea class="form-control stylish-input ps-5" rows="4" [(ngModel)]="description" placeholder="Describe the role and responsibilities"></textarea>
    </div>

    <!-- Submit Button -->
    <button class="btn submit-btn w-100 py-2" (click)="submit()">
      <i class="bi bi-upload me-1"></i> Post Job
    </button>

  </div>
</div>
