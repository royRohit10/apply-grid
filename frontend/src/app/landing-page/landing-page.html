<div class="auth-hero d-flex align-items-center justify-content-center">
  <div class="auth-hero-inner">

    <!-- Branding -->
    <header class="hero-head">
      <div class="hero-logo-wrap">
        <svg class="hero-logo" width="80" height="80" viewBox="0 0 24 24" fill="none">
          <rect x="2" y="2" width="20" height="20" rx="5" stroke="currentColor" stroke-width="1.4"/>
          <path d="M7 12h10M7 8h6M7 16h4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"/>
        </svg>
      </div>

      <h1 class="hero-title">ApplyGrid</h1>
      <p class="hero-sub">Smarter hiring. Faster careers.</p>
      <p class="hero-desc">Jobs you deserve. Employers you can trust.</p>
    </header>

    <!-- Buttons -->
    <div class="hero-actions">
      <div class="auth-bubble hero-login"
           (click)="goToLogin()">
        <i class="bi bi-box-arrow-in-right"></i>
        <span>Login</span>
      </div>

      <div class="auth-bubble hero-register"
           (click)="goToRegister()">
        <i class="bi bi-person-plus"></i>
        <span>Register</span>
      </div>
    </div>

  </div>
</div>
